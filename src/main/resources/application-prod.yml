spring:
  jpa:
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        default_batch_fetch_size: 100
        show_sql: true
        format_sql: true
    open-in-view: false

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: info
