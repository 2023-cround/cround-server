spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/cround
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: info
#    org:
#      apache:
#        coyote:
#          http11: debug

decorator:
  datasource:
    p6spy:
      enable-logging: true
